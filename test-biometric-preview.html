<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biometric Scan Preview</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #e0e0e0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .section {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .header h3 {
            font-size: 10px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #888;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ffff;
        }
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        .svg-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
        }
        svg {
            width: 100%;
            max-width: 400px;
        }
        .factors {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .factor-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .factor-item:hover {
            border-color: rgba(0, 255, 255, 0.3);
            background: rgba(0, 255, 255, 0.05);
        }
        .factor-item.active {
            border-color: rgba(0, 255, 255, 0.5);
            background: rgba(0, 255, 255, 0.1);
        }
        .factor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }
        .factor-name {
            font-size: 14px;
            text-transform: capitalize;
        }
        .badge {
            font-size: 10px;
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid;
            font-weight: bold;
        }
        .badge.exceptional { border-color: #00ff00; color: #00ff00; }
        .badge.strong { border-color: #80ff80; color: #80ff80; }
        .badge.average { border-color: #ffaa00; color: #ffaa00; }
        .badge.risk { border-color: #ff4444; color: #ff4444; }
        .factor-reasons {
            font-size: 10px;
            color: #888;
            margin-top: 4px;
        }
        .highlight {
            fill: rgba(0, 255, 255, 0.3);
            stroke: #00ffff;
            stroke-width: 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="header">
                <h3><span class="dot"></span> BIOMETRIC SCAN</h3>
                <span style="font-size: 10px; color: #888;">DRAG TO ROTATE</span>
            </div>
            <div class="content">
                <!-- SVG Visualization -->
                <div class="svg-container">
                    <svg viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
                        <!-- Head -->
                        <ellipse cx="100" cy="40" rx="25" ry="30" fill="none" stroke="#666" stroke-width="2"/>
                        <!-- Neck -->
                        <line x1="100" y1="70" x2="100" y2="100" stroke="#666" stroke-width="2"/>
                        <!-- Chest (highlighted) -->
                        <ellipse id="chest" cx="100" cy="110" rx="35" ry="25" class="highlight"/>
                        <!-- Ribcage -->
                        <ellipse id="ribcage" cx="100" cy="140" rx="40" ry="30" fill="none" stroke="#666" stroke-width="1" opacity="0.1"/>
                        <!-- Spine -->
                        <line id="spine" x1="100" y1="100" x2="100" y2="200" stroke="#666" stroke-width="2"/>
                        <!-- Shoulders -->
                        <ellipse id="shoulder" cx="85" cy="120" rx="15" ry="20" fill="none" stroke="#666" stroke-width="1" opacity="0.1"/>
                        <ellipse cx="115" cy="120" rx="15" ry="20" fill="none" stroke="#666" stroke-width="1" opacity="0.1"/>
                        <!-- Body -->
                        <ellipse cx="100" cy="160" rx="45" ry="35" fill="none" stroke="#666" stroke-width="2"/>
                        <!-- Hindquarters -->
                        <ellipse id="hindquarters" cx="100" cy="190" rx="35" ry="30" fill="none" stroke="#666" stroke-width="1" opacity="0.1"/>
                        <!-- Legs -->
                        <line x1="85" y1="195" x2="85" y2="260" stroke="#666" stroke-width="2"/>
                        <line x1="115" y1="195" x2="115" y2="260" stroke="#666" stroke-width="2"/>
                        <line x1="75" y1="220" x2="75" y2="280" stroke="#666" stroke-width="2"/>
                        <line x1="125" y1="220" x2="125" y2="280" stroke="#666" stroke-width="2"/>
                        <!-- Joints -->
                        <circle id="knees" cx="85" cy="230" r="8" fill="none" stroke="#666" stroke-width="2" opacity="0.3"/>
                        <circle cx="115" cy="230" r="8" fill="none" stroke="#666" stroke-width="2" opacity="0.3"/>
                        <circle id="hocks" cx="85" cy="250" r="6" fill="none" stroke="#666" stroke-width="2" opacity="0.3"/>
                        <circle cx="115" cy="250" r="6" fill="none" stroke="#666" stroke-width="2" opacity="0.3"/>
                        <circle id="fetlocks" cx="85" cy="270" r="5" fill="none" stroke="#666" stroke-width="2" opacity="0.3"/>
                        <circle cx="115" cy="270" r="5" fill="none" stroke="#666" stroke-width="2" opacity="0.3"/>
                        <!-- Hooves -->
                        <ellipse cx="85" cy="285" rx="6" ry="8" fill="#666"/>
                        <ellipse cx="115" cy="285" rx="6" ry="8" fill="#666"/>
                    </svg>
                </div>
                
                <!-- Biological Factors -->
                <div class="factors">
                    <h4 style="font-size: 10px; letter-spacing: 0.1em; text-transform: uppercase; color: #888; margin-bottom: 15px;">
                        BIOLOGICAL FACTORS
                    </h4>
                    <div class="factor-item active" onclick="highlight('chest')">
                        <div class="factor-header">
                            <span class="factor-name">heart</span>
                            <span class="badge strong">STRONG</span>
                        </div>
                        <div class="factor-reasons">Stamina 85/100 • Health 90/100</div>
                    </div>
                    <div class="factor-item" onclick="highlight('ribcage')">
                        <div class="factor-header">
                            <span class="factor-name">lungs</span>
                            <span class="badge exceptional">EXCEPTIONAL</span>
                        </div>
                        <div class="factor-reasons">Stamina 92/100 • Conformation 88/100</div>
                    </div>
                    <div class="factor-item" onclick="highlight('spine')">
                        <div class="factor-header">
                            <span class="factor-name">skeletal</span>
                            <span class="badge average">AVERAGE</span>
                        </div>
                        <div class="factor-reasons">Conformation 75/100 • Health 80/100</div>
                    </div>
                    <div class="factor-item" onclick="highlight('shoulder')">
                        <div class="factor-header">
                            <span class="factor-name">musculature</span>
                            <span class="badge strong">STRONG</span>
                        </div>
                        <div class="factor-reasons">Speed 88/100 • Agility 82/100</div>
                    </div>
                    <div class="factor-item" onclick="highlight('knees')">
                        <div class="factor-header">
                            <span class="factor-name">joints</span>
                            <span class="badge risk">RISK</span>
                        </div>
                        <div class="factor-reasons">Agility 65/100 • Health 70/100</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function highlight(region) {
            // Remove all highlights
            document.querySelectorAll('.highlight').forEach(el => {
                el.classList.remove('highlight');
                el.setAttribute('fill', 'none');
                el.setAttribute('stroke', '#666');
                el.setAttribute('stroke-width', '1');
                el.setAttribute('opacity', '0.1');
            });
            
            // Remove active class
            document.querySelectorAll('.factor-item').forEach(el => {
                el.classList.remove('active');
            });
            
            // Highlight selected region
            const element = document.getElementById(region);
            if (element) {
                element.classList.add('highlight');
                element.setAttribute('fill', 'rgba(0, 255, 255, 0.3)');
                element.setAttribute('stroke', '#00ffff');
                element.setAttribute('stroke-width', '3');
                element.setAttribute('opacity', '0.4');
            }
            
            // Add active class to clicked item
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
